<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>超级跑腿推荐</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
        function setFont(){
            var doc = document;
            var clientWidth = doc.documentElement.clientWidth;
            if(doc.documentElement.clientWidth > 1080){
                clientWidth = 1080;
            }
            doc.documentElement.style.fontSize = clientWidth / 10 + 'px';
        }
        setFont();
        window.onresize = function(){
            setFont();
        };
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
